<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="../styles/style.css">

  <title>Beautiful China Restaurant</title>
</head>
<body>
<!-- add the Add food modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Start posting food you like!</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="new-food">
            <div class="newformline1">
              <input type="text" class="form-control" id="new-name" placeholder="Food Name" autofocus required="required">
            </div>
            <div>    
              <input type="text" class="form-control" id="new-price" placeholder="Price" required="required">
            </div>
            <div>
              <input type="text" class="form-control" id="new-description" placeholder="Description" required="required">
            </div>
            <div>    
              <input type="text" class="form-control" id="new-picture" placeholder="Picture url" required="required">
              <input type="submit" class="btn btn-success" value="Add Food">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- header -->
  <div class="header">
    <div class="container">
      <div class="page-header">
        <ul class="nav nav-pills navbar-right">
         <li role="presentation" id="signup" style="display:none;"><a href="/signup">Signup</a></li>
         <li role="presentation" id="login" style="display:none;"><a href="/login">Login</a></li>
         
         <li id="logout-message" style="display:none;"><a href="/logout">Logout</a></li>  
         <li type="button" class="btn btn-primary addFood" data-toggle="modal" data-target="#myModal" >Add Food</li>
       </ul>
       <h1>Welcome to the Beautiful China Restaurant!</h1>
       <p>Please post the dishes you like from our restaurant!</p>
       <div>
         <a data-toggle="modal" data-target="#add-comment-modal" class="btn btn-warning"> Add Comment
         </a>
         <div id="add-comment-modal" class="modal fade">
          <div class="modal-dialogue">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title"> New Comment
                 </h4>
              </div>
              <div class="modal-body">             
                <form id="comment-modal-form">
                  <textarea id="new-body" rows="5" class="form-control" placeholder="add comment here" required></textarea>
              </div>  
                <div class="modal-footer">
                  <input type="submit" class="btn btn-success" value="Add comment">
                </div>
              </form>
            </div>
           
         </div>
       </div>
     </div>
   </div>
 </div>

<!-- pending data from the template-->
 <div class="row row-wrap" id="food-list"></div>


<!-- jquery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

<!-- bootstrap js -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- underscore -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- custom script -->
<script type="text/javascript" src="../scripts/script.js"></script>

<!-- underscore template -->
<script type="text/template" id="food-template">
<div class="col-md-4"  id="food-<%=_id %>">
<div class="food panel panel-default" data-id="<%= _id %>">
<div class="panel-body">

<span class="my-button-group">
<!-- delete button -->
<button class="close right-side delete-food" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>

<a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%=_id %>">
<span class="glyphicon glyphicon-pencil edit"></span>
</a>
</span>

<p><strong>Name:</strong><%= name %></p>
<p><strong>Price:</strong><%= price %></p>
<p><strong>Description:</strong><%= description %></p>
<img src="<%= picture %>" class="food-picture">


<div class="collapse" id="update-<%=_id %>">
<br>
<form class="form-inline update-food">          
<input type="text" class="form-control updated-name" value="<%= name %>" placeholder="Food Name?" required="required">
<input type="text" class="form-control updated-price" value="<%= price %>" placeholder="Price" required="required">
<input type="text" class="form-control updated-description" value="<%= description %>" placeholder="Description" required="required">
<input type="text" class="form-control updated-picture" value="<%= picture %>" placeholder="Picture url" required="required">
<input type="submit" class="btn btn-default" value="Update food"> 
</form>
</div>
</div>
</div>
</div>
</script>

</body>
</html>
